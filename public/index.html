<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Lo-Fi Work Break Reminder with music</title>
    <link rel="stylesheet" href="style.css" >
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="sky-background"></div>
    <div class="sun-glare"></div>
    <div class="rain"></div>
    <div class="snow"></div>
    <div class="weather-controls">
      <button class="weather-control" id="sunToggle" onclick="toggleSun()"><i class="fas fa-sun"></i></button>
      <button class="weather-control" id="rainToggle" onclick="toggleRain()"><i class="fas fa-cloud-rain"></i></button>
      <button class="weather-control" id="snowToggle" onclick="toggleSnow()"><i class="fas fa-snowflake"></i></button>
      <button class="weather-control" id="moonToggle" onclick="toggleMoon()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="fx-controls">
      <button class="fx-control" id="typingToggle" onclick="toggleTyping()"><i class="fas fa-keyboard"></i></button>
      <button class="fx-control" id="cafeToggle" onclick="toggleCafe()"><i class="fas fa-coffee"></i></button>
      <button class="fx-control" id="officeToggle" onclick="toggleOffice()"><i class="fas fa-briefcase"></i></button>
      <button class="fx-control" id="thunderToggle" onclick="toggleThunder()"><i class="fas fa-bolt"></i></button>
      <button class="fx-control" id="fireToggle" onclick="toggleFire()"><i class="fas fa-fire"></i></button>
      <button class="fx-control" id="waveToggle" onclick="toggleWave()"><i class="fas fa-water"></i></button>
    </div>
    <div id="timer-container">
      <div id="timer">00:25:00</div>
      <div id="timer-controls">
        <input type="number" id="custom-hours" class="custom-time-input" min="0" max="23" value="0" placeholder="HH" oninput="this.value = Math.min(Math.max(this.value, 0), 23)">
        <input type="number" id="custom-minutes" class="custom-time-input" min="0" max="59" value="25" placeholder="MM" oninput="this.value = Math.min(Math.max(this.value, 0), 59)">
        <input type="number" id="custom-seconds" class="custom-time-input" min="0" max="59" value="0" placeholder="SS" oninput="this.value = Math.min(Math.max(this.value, 0), 59)">
        <button class="timer-control" onclick="customizeTimer()">Set</button>
        <button class="timer-control" id="pauseResume" onclick="pauseResumeTimer()">Play</button>
        <button class="timer-control" onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <div class="popup" id="reminderPopup">
      <button class="close-button" onclick="closeReminderPopup()">&#x2715;</button>
      <h1>Time for a Break!</h1>
      <p>What have you accomplished in the last session?</p>
      <textarea id="accomplishmentInput" placeholder="Enter your accomplishments..."></textarea>
      <button onclick="submitAccomplishment()">Submit</button>
      <button>Submit & Start Break</button>
    </div>
    <div id="audio-source-selector">
      <div>Choose your Vibe</div>
      <select id="audioSourceDropdown" onchange="changeAudioSource()">
        <option value="default">Default Music</option>
        <option value="ghibliInspired">Ghibli Inspired Piano</option>
        <option value="lazyLofi">Lazy Lofi</option>
        <option value="lofiChill">Lo-Fi Chill</option>
        <option value="jazzBeats">Jazz Beats</option>
        <option value="sad">Sad</option>
        <option value="goodVibe">Good Vibe</option>
        <option value="timelapse">Timelapse</option>
        <option value="calm">Calm</option>
      </select>
    </div>
    
    <div id="accomplishments">
      <h2>Today's Accomplishments</h2>
      <button class="accomplishment-control" onclick="showReminder()">Add Accomplishment</button>
      <button class="accomplishment-control" onclick="clearAccomplishments()">Clear All</button>
      <button class="accomplishment-control" onclick="exportAccomplishments()">Export File</button>
      <ul id="accomplishmentsList"></ul>

    </div>

    <div class="vinyl-player">
      <div class="vinyl-record">
        <div class="vinyl-label" id="vinyl-label-text">Lo-Fi</div>
      </div>
    </div>
    <div class="audio-controls">
      <button class="audio-control" id="previousTrack" onclick="previousTrack()"><i class="fas fa-step-backward"></i></button>
      <button class="audio-control" id="playPause" onclick="pauseResumeTimer()"><i id="playPauseIcon" class="fas fa-play"></i></button>
      <button class="audio-control" id="nextTrack" onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
      <button class="audio-control" id="loopToggle" onclick="toggleLoop()"><i class="fas fa-sync"></i></button>
    </div>
  </body>
</html>
